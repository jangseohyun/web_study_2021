<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03</title>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 03
	   - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	   
	   				       select
	   정수1 [ textbox ] [ 더하기 ▼ ] 정수2 [ textbox ]
	            → 45       빼기                → 32
	                       곱하기
	                       나누기
	   <결과 확인> <취소>
	   
	   - 결과 확인 버튼 클릭 시
	     『입력하신 45와 32의 연산 결과는 77 입니다.』
	     라는 내용을 출력하는 jsp 페이지를 구성하여
	     데이터를 전달할 수 있도록 처리한다.
	   
	   - 사용자 최초 요청 주소는
	     http://localhost:8090/WebApp07/Send03.html로 한다.
	
	○ Send03.html
	   Recieve03.jsp
 -->

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<div>
	<form action="Recieve03.jsp" method="post">
		정수1 <input type="text" name="n1">
		<select name="cal">
			<option value="plus">더하기</option>
			<option value="minus">빼기</option>
			<option value="multiply">곱하기</option>
			<option value="divide">나누기</option>
		</select>
		정수2  <input type="text" name="n2">
		<br><br>
		<button type="submit" name="join" style="width: 150px;">결과 확인</button>
		<button type="reset" class="btn" style="width: 150px;">취소</button>
	</form>
</div>

</body>
</html>
