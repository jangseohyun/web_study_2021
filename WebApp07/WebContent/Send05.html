<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send05</title>
<script type="text/javascript">

	function formChange(obj)
	{
		// 테스트
		//alert("확인");
		
		// ※ obj 변수에는 form 객체가 저장되어 있다.
		
		// 필요에 따라 전송하기 전에 검증 절차를 추가하는 것이 가능하다.
		
		obj.submit();
		//-- 『폼.submit();』
		//   함수 호출을 통해 form 객체의 데이터를
		//   서버로 전송하는 것이 가능하다.
	}

</script>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 05
		- 구구단 결과를 출력하는 JSP 페이지를 구성한다.
		- 원하는 단수를 입력받아 화면에 출력해주는 형태의 페이지로 구현한다.
		- 단, submit 버튼 없이 이벤트 처리를 할 수 있도록 한다.
		
		단 수 선택 [ 1단 ▼ ]
		             2단
		             ...
		             9단
		
		- select box 선택 시
		  해당 단의 구구단 내용을 출력하는 JSP 페이지로
		  데이터를 전달하여 내용을 구성할 수 있도록 한다.
		  
		- 사용자의 최초 요청 주소는
		  http://localhost:8090/WebApp07/Send05.html
		  로 한다.

	○ Send05.html
	   Recieve05.jsp
 -->

<div>
	<h1>데이터 송수신 실습 05</h1>
	<hr>
</div>

<div>
	<form action="Recieve05.jsp" method="get">
		<h2>구구단 입력</h2>
		단 수 선택
		<!-- 내가 썼던 것: onchange="this.form.submit()" -->
		<select name="dan" id="dan" onchange="formChange(this.form)">
			<option>==단 선택==</option>
			<option value="1">1단</option>
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
	</form>
</div>

</body>
</html>
