<!-- 포워딩 / 리다이렉트와 관련한 중요한 실습 -->
<!-- 사칙 연산 수행을 위한 정수 입력 페이지를 구성한다. (Send12.html) -->
<!-- 연산자를 함께 입력받을 수 있도록 한다. -->

<!-- 사용자 최초 요청 페이지: http://localhost:8090/WebApp07/Send12.html -->

<!-- 연산 전용 페이지: http://localhost:8090/WebApp07/Redirect12.jsp → Java → Servlet -->
<!-- ※ 스크립트 릿 코드만 존재 -->
<!--    + sendRedirect() 액션 태그 -->

<!-- 최종 결과 출력 페이지: http://localhost:8090/WebApp07/WebApp07/Receive12.jsp -->

<div>
	<form action="Redirect12.jsp" >
		정수1: <input type="text" name="num1" class="txt">
		<select name="cal">
			<option value="0" selected="selected">연산 선택</option>
			<option value="+">더하기</option>
			<option value="-">빼기</option>
			<option value="*">곱하기</option>
			<option value="/">나누기</option>
		</select>
		정수2: <input type="text" name="num2" class="txt">
		<button type="submit" class="btn">확인</button>
	</form>
</div>
