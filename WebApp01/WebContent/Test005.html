<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<script type="text/javascript">

   function actionPerformed() 
   {
	  // 테스트
	  //alert("함수 호출 완료");
	  //alert(document.getElementById("name".value));
	  
      var nKor = document.getElementById("kor").value;
      var nEng = document.getElementById("eng").value;
      var nMat = document.getElementById("mat").value;
      
      var nTot = 0;
      var nAvg = 0;
      
      //nTot = nKor + nEng + nMat;
      nTot = parseInt(nKor) + parseInt(nEng) + parseInt(nMat);
      nAvg = Math.round(nTot/3);
      
      document.getElementById("tot").value = nTot;
      document.getElementById("avg").value = nAvg;
   }

</script>

</head>
<body>

<div>
   <h1>데이터 입력 관련 태그</h1>
   <hr>
</div>

<div>
   <form>
      이름 <input type="text" id="name"><br>
      국어 <input type="text" id="kor"><br>
      영어 <input type="text" id="eng"><br>
      수학 <input type="text" id="mat"><br>
      <br>
      
      <input type="button" value="결과" onclick="actionPerformed()">
      <input type="reset" value="취소">
      <br>
      
      총점 <input type="text" id="tot"> 평균 <input type="text" id="avg"><br>
      
   </form>
</div>

</body>
</html>
