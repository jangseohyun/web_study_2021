<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest10.html</title>
<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12pt;
	}
	#list
	{
		border: 1px solid gray;
		border-collapse: collapse;
		width: 800px;
	}
	#list th
	{
		width: 152px;
	}
	#list td
	{
		width: 162px;
	}
	#list th, #list td
	{
		border: 1px solid gray;
		padding: 3px;
	}
</style>
<script type="text/javascript">

	function add()
	{
		var item = document.getElementById("item").value;
		var week = document.getElementById("week").value;
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
		var color = document.getElementById("color").value;
		
		if (start == end)
		{
			document.getElementById(week+start).innerText = item;
			document.getElementById(week+start).style.backgroundColor = color; 
		}
		else
		{
			for (var i=start; i<=end; i++)
			{
				document.getElementById(week+i).innerText = item;
				document.getElementById(week+i).style.backgroundColor = color; 
			}
		}
	}
	
	// 강사님 풀이
	function add_2()
	{
		var item = document.getElementById("item").value;	 			// 제목
		var week = parseInt(document.getElementById("week").value);		// 요일 (0~3)
		var start = parseInt(document.getElementById("start").value);	// 시작 시간(0~8)
		var end = parseInt(document.getElementById("end").value);		// 종료 시간(0~8)
		var color = document.getElementById("color").value;				// 색상
		
		var tds = document.getElementsByTagName("td");					// ※ 모든 td 태그들

		for (var i=(week+(start-1)*4); i<=(week+(end-1)*4); i+=4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = item;
		}
	}

</script>
</head>
