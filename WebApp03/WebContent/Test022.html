<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022</title>

<script type="text/javascript">

	function actionPerformed()
	{
		//테스트
		//alert("함수 호출 확인");
		
		//prompt() 대화창을 통해 입력된 값을 처리
		var str = prompt("이름을 입력하세요");
		
		alert(str);
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	※ 『prompt()』
	<br><br>
	<input type="button" value="테스트" onclick="actionPerformed()">
</div>

</body>
</html>
