<script type="text/javascript">

	function btnSelect()
	{
		var vArr = document.getElementById("array").value;
		var vSel = [];
		
		for (var i=0; i<vArr.length; i++)
		{
			if (vArr[i] % 2 == 0)
				vSel.push(vArr[i]);		
		}
		
 		vSel = vSel.filter(Number);
		
		document.getElementById("result").value = "["+ vSel + "]";
	}

<!-- 
	지정된 정수가 들어있는 1차원 배열이 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구성한다.
	
	HTML, CSS, Javascript 활용한다.
	
	또한, 자바스크립트 배열을 활용한다.
	
	※ 지정된 정수 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	--------------------------------------------------------------
	초기 배열 상태 [4, 7, 9, 1, 3, 2, 5, 6, 8] ← 지정된 배열 출력
	
	< 결과 >
	
	짝수만 출력 [4, 2, 6, 8]
	--------------------------------------------------------------
 -->

<div>
	<h1>1차원 배열 내 짝수 출력 실습</h1>
	<hr>
</div>

<div>
	<p>초기 배열 상태 <input type="text" id="array" style="width: 200px" class="txt" value="[4, 7, 9, 1, 3, 2, 5, 6, 8]"></p>
	<p>&nbsp&nbsp<input type="button" value="결과" class="btn" style="width: 300px" onclick="btnSelect()"></p>
	<p>&nbsp&nbsp짝수만 출력&nbsp&nbsp <input type="text" id="result" style="width: 200px" class="txt" disabled="disabled"></p>
</div>
