<!DOCTYPE html>

<meta charset="UTF-8">
<title>Test023</title>

<script type="text/javascript">

	function addMember()
	{
		var inputStr;
		var arr = new Array();
		var n = 0;
		
		do
		{
			inputStr = prompt("이름 전화번호("+(n+1)+") 입력: ");
			arr[n] = inputStr;
			n++;

		} while (inputStr != "." && inputStr != "")
		
		var str = "--------------------\n"
		          + " 이름    전화번호\n"
		          + "--------------------\n";
		
		for (var n=0; n<arr.length; n++)
			str += arr[n] + "\n";
		
		document.getElementById("txtCount").value = arr.length-1;
		document.getElementById("txtResult").value = str;
	}

	HTML, CSS, Javascript 활용한다.
	
	prompt() 활용한다.
	
	페이지 레이아웃
	------------------------------------------------------
	<회원 정보 입력> → 버튼 클릭 → 이름 전화번호 입력(1):

	<input type="button" value="회원 정보 입력" class="btn" style="width: 300px" onclick="addMember()">
	<br><br>
	전체 회원 수 <input type="text" id="txtCount" class="txt" style="width: 20px;" readonly="readonly">
	<br><br>
	<textarea class="textarea" id="txtResult" cols="50" rows="10" readonly="readonly"></textarea>
