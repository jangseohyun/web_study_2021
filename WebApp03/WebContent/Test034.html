<!DOCTYPE html>
<html>
<head>

<title>Test034</title>

<style type="text/css">
	
	a {font-size: small;}

</style>

<script type="text/javascript">

	function myAddr(addr)
	{

		// IE 용
		//window.opener.document.getElementById("txt1").innerText = addr;
		
		// CR, FF용
        window.opener.document.getElementById("txt1").innerHTML = addr;
		
		window.close();
	}
	
</script>

</head>
<body>

<div>
	<form>

		<input>
