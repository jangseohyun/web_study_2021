	 // 강사님 풀이
	 function myArray()
	 {
		 // 테스트
		 //alert("함수 호출 확인");
		 
		 // 입력값을 활용하여 자바스크립트 배열 구성
		 var tempStr = document.getElementById("uInput").value; // "20 30 10 60 40"
		 var arr = tempStr.split(" "); // ["20", "30", "40", "50", "60"]
		 
		 // 배열의 전체 요소 출력
		 //document.getElementById("txt02").value = arr;
		 var allStr = "";
		 for (var n= 0; n<arr.length; n++)
			 allStr += arr[n] + " ";
		 document.getElementById("uTot").value = allStr;
		 
		 // 가장 큰 수 출력
		 var max = Number(arr[0]);
		 for (var n=0; n<arr.length; n++)
		 {
			 if (max < Number(arr[n]))
				 max = Number(arr[n]);
		 }
		 document.getElementById("uMax").value = max;
	 }
