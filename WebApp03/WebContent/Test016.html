<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016</title>

<style type="text/css">
	
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.txtNum {width: 80px;}
	input.btn {width: 80px; font-weight: bold; font-famly: 맑은 고딕;}
	input.btn:hover {color: orange;}
	input.btn:active {color: red;}
	
</style>

<script type="text/javascript">

	function myCal1()
	{
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		var result = parseInt(num1) + parseInt(num2);
		
		document.getElementById("result").value = result;
	}
	
	function myCal2()
	{
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		var result = parseInt(num1) - parseInt(num2);
		
		document.getElementById("result").value = result;
	}
	
	function myCal3()
	{
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		var result = parseInt(num1) * parseInt(num2);
		
		document.getElementById("result").value = result;
	}

	function myCal4()
	{
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		var result = parseInt(num1) / parseInt(num2);
		
		document.getElementById("result").value = result;
	}
	
	function myCal(obj)
	{
		//alert("함수 호출 완료");
		//alert(obj);
		
		var vNum1 = document.getElementById("num1").value;
		var vNum2 = document.getElementById("num2").value;
		var vResult = 0;
		
		//alert(obj.value);
		
		if (obj.value == "더하기")	//obj.toString().equals("더하기")
		{
			//alert("덧셈 연산 수행");
			vResult = parseInt(vNum1) + parseInt(vNum2);
		}
		else if (obj.value == "빼기")
		{
			//alert("뺄셈 연산 수행");	
			vResult = parseInt(vNum1) - parseInt(vNum2);
		}
		else if (obj.value == "곱하기")
		{
			//alert("곱셈 연산 수행");	
			vResult = parseInt(vNum1) * parseInt(vNum2);
		}
		else if (obj.value == "나누기")
		{
			//alert("나눗셈 연산 수행");	
			vResult = parseInt(vNum1) / parseInt(vNum2);
		}
		
		document.getElementById("result").value = vResult;
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<p>두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript를 활용하여 처리한다.</p>
</div>

<div>
	<form>
		정수1 <input type="text" id="num1" class="txtNum">
		정수2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<!-- 
		<input type="button" class="btn" value="더하기" onclick="myCal1()">
		<input type="button" class="btn" value="빼기" onclick="myCal2()">
		<input type="button" class="btn" value="곱하기" onclick="myCal3()">
		<input type="button" class="btn" value="나누기" onclick="myCal4()">
		 -->
		<input type="button" class="btn" value="더하기" onclick="myCal(this)">
		<input type="button" class="btn" value="빼기" onclick="myCal(this)">
		<input type="button" class="btn" value="곱하기" onclick="myCal(this)">
		<input type="button" class="btn" value="나누기" onclick="myCal(this)">
		<br><br>
		
		결과 <input type="text" id="result" class="txtNum" disabled="disabled">
		<input type="reset" class="btn" value="취소">
	</form>
</div>

</body>
</html>
