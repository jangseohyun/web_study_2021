<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test028</title>

<script type="text/javascript">

	function createLotto()
	{	
		var lottoNum = document.getElementById("txtLotto").value;
		
		var lottoStr = [];
		var result = "";
		
		for (var j=0; j<lottoNum; j++)
		{
			for (var i=0; i<6; i++)
			{
				lottoStr[i] = parseInt(Math.random()*45+1);	
			}
			
			lottoStr.sort(function(a, b) { 
			    return a - b;
			});
			
			result += lottoStr + "\n";
		}
		
		document.getElementById("txtResult").value = result;
	}

</script>

</head>
<body>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로(오름차순) 정렬하여 출력할 수 있도록 한다.
	주문한 장 수만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	------------------------------------------------------
	로또 [		] 장	< 주문하기 >
	
	결과
	-----------------------
	-----------------------
	
	------------------------------------------------------	
-->

<div>
	<h1>로또 예제 실습</h1>
	<hr>
</div>

<div>
	로또 <input type="text" id="txtLotto" class="txt" style="width: 50px"> 장&nbsp
	<input type="button" id="btnOrder" class="btn" value="주문하기" onclick="createLotto()">
	<br><br>
	결과
	<br>
	<textarea id="txtResult" class="textarea" readonly="readonly" cols="50px" rows="10px"></textarea>
</div>

</body>
</html>
