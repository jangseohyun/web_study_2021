<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019</title>

<style type="text/css">

   * {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeeff;}
   input.btn {font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   input.txt {text-align: center;}
   input.textScore {text-align: right;}   
   td {text-align: center;}
   textarea {font-family: 나눔고딕코딩; font-weight: bold;}

</style>

<script type="text/javascript">
	
	function btnOnclick()
	{
		// 이전 처리 내용 제거
		//document.getElementById("result").value = "";
		
		var nNumStr = document.getElementById("num").value;
		var nNum = parseInt(nNumStr);
		var n = 0;
		
		if (nNum < 100)
		{
			alert("100 이상의 정수를 입력하세요.")
			return;
		}
		else if (nNum >= 100)
		{
			for (var i=1; i<=nNum; i++)	//--1부터 입력값(nNum)까지 1씩 증가하며 반복
			{
				n += i;
				
				if (i % 10 == 0)
					document.getElementById("ta").value += "1 ~ " + i + " = " + n + "\n";
			}
			
			document.getElementById("ta").value += ">> 1 ~ " + nNum + " = " + n + "\n";
		}
	}
	
</script>

</head>
<body>

<!-- 
	1부터 n까지의 합을 계산하되 n은 100 이상만 허용하고
	출력 시 10의 배수가 될 때마다 중간 합을 출력할 수 있는
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	-------------------------------------------------------
	정수 입력(100 이상)		[		] → 조건 유효성
	
		< 결과 > < 취소 >
	
	--------------------------
	1 ~ 10 : 55
	1 ~ 20 : 210
	1 ~ 30 : xxx
	...
	1 ~ 100 : 5050
	-------------------------- 
	
	-------------------------------------------------------
 -->
 
 <div>
 	<h1>1부터 10의 배수 합 출력 실습</h1>
 	<hr>
 </div>
 
 <div>
 	<form>
 		<div>
 			정수 입력(100 이상)
 			<input type="text" id="num" class="txt" style="width: 150px;">
 		</div>
 		<br>
 		<div>
	 		<input type="button" class="btn" value="결과" style="width: 150px;" onclick="btnOnclick()">
 			<input type="reset" class="btn" value="취소" style="width: 150px;">
 		</div>
 		<br>
 		<div>
 			<textarea id="ta" class="textarea" cols="45" rows="15" readonly="readonly"></textarea>
 		</div>
 	</form>
 </div>

</body>
</html>
