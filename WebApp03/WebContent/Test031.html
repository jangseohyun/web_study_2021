	// 강사님 풀이
	var cnt = 0;		//--선택할 수 있는 아이스크림의 개수
	var userCnt = 0;	//-- 사용자가 선택한 아이스크림의 개수
	
	function countSet(num)
	{
		// 선택할 수 있는 아이스크림의 개수 설정
		cnt = parseInt(num);
	}
	
	function countCheck(obj)
	{
		if (obj.checked)
		{
			if (userCnt >= cnt)
			{
				alert("선택할 수 있는 개수를 초과하였습니다.");
				obj.checked = false;
				return;
			}
			userCnt++;
		}
		else
		{
			userCnt--;
		}
	}
