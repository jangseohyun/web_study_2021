<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test029</title>

<style type="text/css">

	* {color: #223322; font-family: 맑은 고딕; font-weight: bold;}
	.btn {width: 80px; height: 30px; font-size: 15px;}	

</style>

<script type="text/javascript">

	function actionChoice()
	{
		// 테스트
		//alert("함수 호출 확인");
		
		//document.getElementById()
		
		var radioObj = document.getElementsByName("radioGroup");
		
		//alert(radioObj);			//-- [object NodeList]: 자바스크립트 배열
		//alert(radioObj.length);	//--6
		
		var msg = "선택된 항목이 없습니다.";
		
		for (var i=0; i<radioObj.length; i++)
		{
			//alert(radioObj[i].checked);
			
			if (radioObj[i].checked)
			{
				msg = "당신이 선택한 사이즈는 아이스크림 종류를 "+radioObj[i].value+"개 고를 수 있습니다.";
				break;
			}
		}
		
		alert(msg);
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>라디오버튼, 체크박스 다루기</h2>
	<form>
		-- 사이즈 선택 -- <br><br>
		<input type="radio" name="radioGroup" id="a" value="1"><label for="a">싱글(1)</label><br>
		<input type="radio" name="radioGroup" id="a" value="2"><label for="a">더블(２)</label><br>
		<input type="radio" name="radioGroup" id="a" value="3"><label for="a">파인트(3)</label><br>
		<input type="radio" name="radioGroup" id="a" value="4"><label for="a">쿼터(4)</label><br>
		<input type="radio" name="radioGroup" id="a" value="6"><label for="a">패밀리(6)</label><br>
		<input type="radio" name="radioGroup" id="a" value="8"><label for="a">하프갤런(8)</label><br><br>
		
		<button type="button" class="btn" onclick="actionChoice()">확인</button>
	</form>
</div>

</body>
</html>
