<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017 강사님 풀이</title>

<style type="text/css">

	.btn {width: 80px; font-family: 나눔고딕코딩;}
	input.btn:hover {color: orange;}
	input.btn:active {color: orange; font-weight: bold;}

</style>

<script type="text/javascript">

	function myCalc()
	{
	   //테스트
	   //alert("함수 호출 완료~!!!");
	   var moneyStr = document.getElementById("money").value;
	   
	   // 테스트
	   //alert("사용자가 입력한 금액 : " + moneyStr);
	   
	   var money = parseInt(moneyStr);
	   document.getElementById("totMoney").value = money;
	   
	   var m500 = parseInt(money/500);
	   
	   /*
	   alert(123.456);				→ 123.456
	   alert(Math.floor(123.456));	→ 123
	   alert(parseInt(123.456))		→ 123
	   */
	   
	   money = money % 500;
	   var m100 = parseInt(money/100);
	   money = money % 100;
	   var m50 = parseInt(money/50);
	   money = money % 50;
	   var m10 = parseInt(money/10);
	   //money = money % 10;
	   
	   document.getElementById("m500").value = m500;
	   document.getElementById("m100").value = m100;
	   document.getElementById("m50").value = m50;
	   document.getElementById("m10").value = m10;
	}

</script>

</head>
<body>

<div>
    <h1>자바스크립트 활용</h1>
    <hr>
</div>
 
<div>
    <form>
       <table style="width: 200px;">
          <tr>
             <td>금액</td>
             <td><input type="text" style="width: 100px" class="txt" id="money"></td>
             <td>원</td>
          </tr>
          
          <tr>
             <td colspan="3">
             <input type="button" class="btn" value="결과" onclick="myCalc()">
             <input type="reset" value="취소" class="btn">
             </td>
          </tr>
          
          <tr>
             <td>총액</td>
             <td><input type="text" style="width: 100px" class="txt" id="totMoney" disabled="disabled"></td>
             <td>원</td>
          </tr>
          
          <tr>
             <td>오백원</td>
             <td><input type="text" style="width: 100px" class="txt" id="m500" disabled="disabled"></td>
             <td>개</td>
          </tr>
          
          <tr>
             <td>백원</td>
             <td><input type="text" style="width: 100px" class="txt" id="m100" disabled="disabled"></td>
             <td>개</td>
          </tr>
          
          <tr>
             <td>오십원</td>
             <td><input type="text" style="width: 100px" class="txt" id="m50" disabled="disabled"></td>
             <td>개</td>
          </tr>
          
          <tr>
             <td>십원</td>
             <td><input type="text" style="width: 100px" class="txt" id="m10" disabled="disabled"></td>
             <td>개</td>
          </tr>
       </table>
    </form>
</div>

</body>
</html>
