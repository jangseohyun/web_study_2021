<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest04.html</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
   
   $(document).ready(function()
   {
      $("h1").click(function()
      {
         $(this).html(function(index, html)
         {
            return html + "★";
         });
      });
      //--==>> 트리거 작동 누르면 start1, start2에 별 생김
      
      
      // ※ 이벤트 강제 발생시키기 : trigger(트리거)
      $("input[type=button]").click(function()
      {
         //alert("확인");
         
         // 강제로 첫 번째 h1 태그에 click 이벤트를 발생시키겠다.
         //$("h1").first().click();
         //--==>> 트리거 작동 누르면 start1에만 별 생김
         
         // 강제로 마지막 h1 태그에 click 이벤트를 발생시키겠다.
         $("h1").last().click();
         //--==>> 트리거 작동 누르면 start2에만 별 생김
         
      });
      
   }); 
   
</script>

</head>
<body>

<input type="button" value="트리거 작동">
<hr>

<h1>click start1: </h1>
<h1>click start2: </h1>


</body>
</html>
