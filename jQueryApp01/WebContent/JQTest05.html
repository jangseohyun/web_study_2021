<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest05.html</title>
<style type="text/css">

	.outer
	{
		width: 200px;
		height: 200px;
		background-color: orange;
		padding: 50px;
		margin: 10px;
	}
	.inner
	{
		width: 100%;
		height: 100%;
		background-color: red;
	}

</style>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		// 키보드 관련 이벤트
		//$("textarea").keydown(function()
		$("textarea").keyup(function()
		{
			// 텍스트박스에 입력된 값을 경고창을 통해 출력해서 확인
			//alert($(this).text());	--text() (X)
			//alert($(this).html());	--html() (X)
			//alert($(this).val());	  	//--val()  (O)
			
			var len = $(this).val().length;
			//alert(len);
			
			var remain = 10 - len;
			$("h1").html(remain);
			
			// remain이 0이 되었을 경우
			// 입력을 막거나 경고창을 띄우는 등의
			// 추가적인 액션 처리를 할 수 있다.
			if (remain<=3 && remain>=1)
			{
				$("h1").css("color","orange");
			}
			else if (remain<=0)
			{
				$("h1").css("color","red").html("입력 불가");
				$(this).attr("disabled","disabled");
			}
			else
			{
				$("h1").css("color","black");	
			}
		});
		
		$("button").click(function()
		{
			$("textarea").removeAttr("disabled");
			$("textarea").focus();
		});
	});
</script>
</head>
<body>

키보드 관련 이벤트<br>
1. keydown / 2. keypress / 3. keyup 순으로 이벤트 발생<br><br>

<div>
	<p>남기고 싶은 말</p>
	<h1>10</h1>
	<textarea rows="10" cols="70"></textarea>
	<br>
	<button type="button">잠금 해제</button>
</div>
<br><br>

마우스 관련 이벤트<br>
mouseendter / mouseleave / mousemove / mouseout / mouseover / mouseup 등<br>

<div class="outer">
	<div class="inner"></div>
</div>

</body>
</html>
